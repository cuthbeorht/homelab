version: "3.8"
services:
  db:
    image: postgres:12    
    restart: unless-stopped
    ports:
      - 5432:5432
    volumes:
      - /mnt/homelab/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=toor
      - POSTGRES_USER=root
      - PGDATA=/var/lib/postgresql/data/pgdata
  agent:
    image: portainer/agent:2.11.0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

  portainer:
    image: portainer/portainer-ce:2.11.0
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    ports:
      - "9443:9443"
      - "9000:9000"
      - "8000:8000"
    volumes:
      - portainer_data:/data
    networks:
      - agent_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]

networks:
  agent_network:
    driver: overlay
    attachable: true

volumes:
  portainer_data:

  
  
  
  
  